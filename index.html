<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required * information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <!-- we will have 3 fieldsets in the form -->
            <!-- in the first fieldset we will hold the name email and password fields.
                as these are the required fields
                when we submit a form, we will be sending 
                name and value attributes within the form -->
            <fieldset>
                <!-- Labels are connected using for attribute
                    and input having the id attribue -->
                <label for="first-name"
                    >Enter Your First Name: *
                    <input
                        name="firstName"
                        type="text"
                        id="first-name"
                        required
                    />
                </label>
                <label for="last-name"
                    >Enter Your Last Name: *
                    <input
                        name="lastName"
                        type="text"
                        id="last-name"
                        required
                    />
                </label>
                <!-- Certain type attribute values come with built-in form validation.
                    For example, type="email" requires that the value be
                    a valid email address. -->
                <label for="email"
                    >Enter Your Email: *
                    <input name="email" type="email" id="email" required />
                </label>
                <label for="new-password"
                    >Create a New Password (min 8 characters and numbers): *
                    <!-- minlength is the minimum length required in that input -->
                    <!-- or we can use regex pattern in the passwords or input fields -->
                    <!-- minlength="8" -->
                    <!-- pattern="[a-z0-5]{8,}" -->

                    <input
                        name="password"
                        pattern="[a-z0-9]{8,}"
                        type="password"
                        id="new-password"
                        required
                    />
                </label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <!-- Input of radio will group by using name attribue -->
                <!-- checked = attribute is used to select a radio or checkbox by default  -->
                <label for="personal-account"
                    ><input
                        class="inline"
                        type="radio"
                        name="account-type"
                        id="personal-account"
                        checked
                    />
                    Personal</label
                >
                <label for="business-account"
                    ><input
                        class="inline"
                        type="radio"
                        name="account-type"
                        id="business-account"
                    />
                    Business</label
                >
            </fieldset>
            <fieldset>
                <label for="profile-picture"
                    >Upload a profile picture:
                    <input name="pic" type="file" id="profile-picture"
                /></label>
                <label for="age"
                    >Input your age (years):
                    <input name="age" type="number" min="13" max="120" id="age"
                /></label>
                <label for="referrer"
                    >How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select One)</option>
                        <option>freeCodeCamp News</option>
                        <option>freeCodeCamp YouTube Channel</option>
                        <option>freeCodeCamp Forum</option>
                        <option>Other</option>
                    </select>
                </label>
                <label for="bio"
                    >Provide a bio:
                    <textarea
                        name="bio"
                        id="bio"
                        rows="5"
                        cols="30"
                        placeholder="I like coding on the beach..."
                    ></textarea>
                </label>
            </fieldset>
            <!-- if an input type is submit,
            it is automatically set to submit to nearest parent form -->
            <label for="terms-and-conditions"
                ><input
                    class="inline"
                    name="terms"
                    type="checkbox"
                    id="terms-and-conditions"
                    required
                />
                I accept the
                <a
                    href="https://www.freecodecamp.org/news/terms-of-service/"
                    target="_blank"
                    >terms and conditions</a
                ></label
            >
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
