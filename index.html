<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <!-- we will have 3 fieldsets in the form -->
            <!-- in the first fieldset we will hold the name email and password fields.
                as these are the required fields -->
            <fieldset>
                <!-- Labels are connected using for attribute
                    and input having the id attribue -->
                <label for="first-name"
                    >Enter Your First Name:
                    <input type="text" id="first-name" required />
                </label>
                <label for="last-name"
                    >Enter Your Last Name:
                    <input type="text" id="last-name" required />
                </label>
                <!-- Certain type attribute values come with built-in form validation.
                    For example, type="email" requires that the value be
                    a valid email address. -->
                <label for="email"
                    >Enter Your Email:
                    <input type="email" id="email" required />
                </label>
                <label for="new-password"
                    >Create a New Password:
                    <!-- minlength is the minimum length required in that input -->
                    <!-- or we can use regex pattern in the passwords or input fields -->
                    <!-- minlength="8" -->
                    <!-- pattern="[a-z0-5]{8,}" -->

                    <input
                        pattern="[a-z0-5]{8,}"
                        type="password"
                        id="new-password"
                        required
                    />
                </label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <!-- if an input type is submit,
                it is automatically set to submit to nearest parent form -->
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
